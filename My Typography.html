<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Basics Demo</title>

    
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    
    <style>
        mark {
            background-color: lightyellow;
            padding: 2px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">

        
        <h1 class="display-4">Learning Bootstrap</h1>
        <p class="text-muted">A simple example for beginners</p>

        <hr>

        
        <h3>Highlight & Code</h3>
        <p>
            Bootstrap makes web design <mark>easy</mark> and beginner-friendly.
        </p>
        <p>
            Common HTML tags include <code>div</code>, <code>p</code>, and <code>span</code>.
        </p>

        <hr>

        
        <h3>Abbreviation</h3>
        <p>
            <abbr title="HyperText Markup Language">HTML</abbr> is used to create web pages.
        </p>

        <hr>

        
        <h3>Quote</h3>
        <blockquote class="blockquote">
            <p>Learning to code opens many doors.</p>
            <footer class="blockquote-footer">Web Developers</footer>
        </blockquote>

    </div>
</body>
</html>
