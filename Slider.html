<!DOCTYPE html>
<html>
<head>
    <title>Japan Scenery Slider</title>

   
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

<div class="jumbotron text-center">
    <h1>Sceneries of Japan</h1>
    <p>Bootstrap Carousel Slider</p>
</div>

<div class="container text-center">

    
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="image1.jpg" class="img-fluid">
            </div>

            <div class="carousel-item">
                <img src="image2.jpg" class="img-fluid">
            </div>

            <div class="carousel-item">
                <img src="image3.jpg" class="img-fluid">
            </div>

        </div>
    </div>

    <br>

    
    <a class="btn btn-primary" href="#myCarousel" role="button" data-slide="prev">
        Previous
    </a>

    <a class="btn btn-success" href="#myCarousel" role="button" data-slide="next">
        Next
    </a>

</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
