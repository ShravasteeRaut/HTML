<!DOCTYPE html>
<html>
<head>
    <title>Japan Scenery Slider</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .slider img {
            display: none;
            max-height: 400px;
        }

       
        .slider img:first-child {
            display: block;
        }

        
        .slider img:target {
            display: block;
        }

        
        .slider img:target ~ img {
            display: none;
        }
    </style>
</head>

<body>

<div class="jumbotron text-center">
    <h1>Sceneries of Japan</h1>
    <p>Pure HTML & CSS Slider</p>
</div>

<div class="container text-center">

    <div class="slider">
        <img id="img1" src="image1.jpg" class="img-fluid">
        <img id="img2" src="image2.jpg" class="img-fluid">
        <img id="img3" src="image3.jpg" class="img-fluid">
    </div>

    <br>

    
    <a href="#img3" class="btn btn-primary">Prev</a>
    <a href="#img2" class="btn btn-success">Next</a>

</div>

</body>
</html>
