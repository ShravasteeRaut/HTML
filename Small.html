<!DOCTYPE html>
<html>
    <head>
        <title>
            Bootstrap Typography example
            </title>
            <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            </head>
            <body>
                <div class="container">
                    <h1>Heading Lists</h1>
                    <h1 class="display-1">Codingal</h1>
                    <h1 class="display-2">Codingal</h1>
                    <h1 class="display-3">Codingal</h1>
                    <h1 class="display-4">Codingal</h1>
                    </div>
                    <div class="container">
                        <h1>Lighter, Secondary Text with small tag and class text-muted 
                            <small class="text-muted">Hello Codingal</small>
                            </h1>
                            <dl>
                                <dt>Coffee</dt>
                                <dd>White hot Drink</dd>
                                </dl>
                                </div>
                                </body>
                                </html>
